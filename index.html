<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DevOps - 2ºDAW</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola 2ºDAW!</h1>
        <h2>Comprobemos que esto es cierto!</h2>
        <h2>Esta página se despliega automáticamente</h2>
        <p>Cada vez que cambio el código, la página se actualiza sola.</p>
        <p><strong>Esto es DevOps en acción!</strong></p>
        <p>Fecha de última actualización: <span id="fecha"></span></p>
    </div>
    
    <script>
        document.getElementById('fecha').textContent = new Date().toLocaleString('es-ES');
    </script>
</body>
</html>
